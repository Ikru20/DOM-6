<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DOM-6</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/normalize.css" rel="stylesheet" />
  </head>
  <body>
  <div class="home">
    <div class="central">
<center>
      <h3></h3>Medidas</h3>
      <hr>
      <p class="texto">Altura<input type="range" id="alt" min="0" max="255"><span id="valor">255</span></p>
      <p class="texto">Largura<input type="range" id="larg" min="0" max="255"><span id="valor2">255</span></p>
      
      <h3>Regulador</h3>
      <hr>
      <p class="texto">Vertical<input type="range" id="vertical" min="0" max="255"><span id="valor3">255</span></p>
      <p class="texto">Horizontal<input type="range" id="horizontal" min="0" max="255"><span id="valor4">255</span></p>

      <h3>Cores</h3>
      <hr>
      <p class="texto">Vermelho<input type="range" id="vermelho" min="0" max="255"><output id="vermelho_out">255</output>                             </p>
      <p class="texto">Verde<input type="range" id="verde" min="0" max="255"><output id="verde_out">255</output></p>
      <p class="texto">Azul<input type="range" id="azul" min="0" max="255"><output for="azul" id="azul_out">255</output>
      </p>
</center>      
   </div>
   <div class="cent-box" id="box"></div>
   <script src="script.js"></script>
   </div>
</body>
</html>
